            <div class="markdown-body">
              <h2 id="关联容器"><a class="markdownIt-Anchor" href="#关联容器"></a> 关联容器</h2>
<h3 id="关联容器定义"><a class="markdownIt-Anchor" href="#关联容器定义"></a> 关联容器定义</h3>
<ul>
<li>
<p>初始化<code>map</code>和<code>set</code></p>
<figure class="highlight c++"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></div></td><td class="code"><pre><code class="hljs C++"><span class="hljs-comment">//默认初始化</span><br>map&lt;<span class="hljs-keyword">int</span>,string&gt;mapa;			<span class="hljs-comment">//默认初始化为空容器，int为关键字类型，string为值类型</span><br>set&lt;<span class="hljs-keyword">int</span>&gt;seta;					<span class="hljs-comment">//默认初始化为空容器，int为关键字类型</span><br><br><span class="hljs-comment">//列表初始化，值可以转换为容器所需类型即可</span><br>set&lt;string&gt;setb = &#123;<span class="hljs-string">&quot;a&quot;</span>,<span class="hljs-string">&quot;b&quot;</span>,<span class="hljs-string">&quot;c&quot;</span>&#125;;<br>map&lt;string,string&gt;mapb = &#123;&#123;<span class="hljs-string">&quot;a&quot;</span>,<span class="hljs-string">&quot;b&quot;</span>&#125;,&#123;<span class="hljs-string">&quot;c&quot;</span>,<span class="hljs-string">&quot;d&quot;</span>&#125;&#125;;<br><br><span class="hljs-comment">//初始化为同类型容器的拷贝</span><br></code></pre></td></tr></table></figure>
</li>
<li>
<p>初始化<code>multimap</code>和<code>multiset</code></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><code class="hljs C++">  ```<br><br>### 关联容器的Value_type<br><br>- `map`和`unordered_map`的`Value_type`为`pair`类型<br><br>### 关联容器操作<br><br>#### 添加元素<br><br>- `c.<span class="hljs-built_in">insert</span>(v)`：`v`是`value_type`类型的对象<br><br>#### 删除元素<br><br>- `c.<span class="hljs-built_in">erase</span>(k)`：从`c`中删除所有关键字为`k`的元素。返回`size_type`值，指出删除元素的数量。<br><br>#### 查找元素<br><br>- `c.<span class="hljs-built_in">count</span>(k)`：返回容器中关键字等于`k`的元素数量。<br>- `c.<span class="hljs-built_in">find</span>(k)`：返回指向第一个关键字为`k`的元素的迭代器。如果没有，返回尾后迭代器。<br><br>#### 访问与修改<br><br>##### 使用迭代器<br><br>- 关联容器的迭代器解引用之后为`value_type`类型，`map`的`value_type`为`pair`类型。其`first`成员保存了`<span class="hljs-keyword">const</span>`的关键字，`second`成员保存关键字对应的值<br><br>  ```C++<br>  <span class="hljs-keyword">auto</span> iter = Map.<span class="hljs-built_in">begin</span>();<br>  cout &lt;&lt; iter-&gt;first &lt;&lt; endl;	<span class="hljs-comment">//打印关键字</span><br>  cout &lt;&lt; iter-&gt;first &lt;&lt; endl;	<span class="hljs-comment">//打印对应的值</span><br>  iter-&gt;first = <span class="hljs-number">1</span>;				<span class="hljs-comment">//错误，关键字是const类型，无法改变</span><br>  iter-&gt;second = <span class="hljs-number">1</span>;				<span class="hljs-comment">//正确，可以通过迭代器修改关键字对应的值</span><br></code></pre></td></tr></table></figure>
</li>
</ul>
